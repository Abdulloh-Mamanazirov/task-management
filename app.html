<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML -->
    <div id="gameContainer">
        <h1 id="title">Typing Game</h1>
        <div id="word" class="gameElement"></div>
        <input id="input" type="text" class="gameElement" />
        <div id="coloredInput" class="gameElement"></div>
    </div>

    <!-- CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        #title {
            color: #333;
        }

        .gameElement {
            margin-top: 20px;
        }

        #input {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>

    <!-- JavaScript -->
    <script>
        const words = ['apple', 'banana', 'cherry', 'cucumber', 'tomato'];
        let currentWord;
        let startTime;

        function startGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('word').textContent = currentWord;
            document.getElementById('input').value = '';
            document.getElementById('coloredInput').innerHTML = '';
            startTime = Date.now();
        }

        document.getElementById('input').addEventListener('input', (event) => {
            const input = event.target.value;
            let coloredInput = '';

            for (let i = 0; i < input.length; i++) {
                if (input[i] === currentWord[i]) {
                    coloredInput += `<span class="correct">${input[i]}</span>`;
                } else {
                    coloredInput += `<span class="incorrect">${input[i]}</span>`;
                }
            }

            document.getElementById('coloredInput').innerHTML = coloredInput;

            if (input === currentWord) {
                const elapsedTime = Date.now() - startTime;
                alert(`Well done! You typed the word in ${elapsedTime / 1000} seconds.`);
                startGame();
            }
        });

        startGame();
    </script>
</body>
</body>

</html>
